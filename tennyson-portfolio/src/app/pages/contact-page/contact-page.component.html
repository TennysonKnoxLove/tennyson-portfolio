<section class="contact-container">
  <div class="section-header text-center mb-5">
    <h1 class="section-title">Get in Touch</h1>
    <p class="lead">Have a project in mind or just want to connect?</p>
  </div>

  <!-- Section Separator -->
  <div class="section-separator">
    <div class="separator-line"></div>
    <div class="separator-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="separator-line"></div>
  </div>

  <div class="contact-content">
    <div class="contact-info">
      <h2 class="card-title">Connect With Me</h2>
      <div class="social-links">
        <a href="https://github.com/TennysonKnoxLove" target="_blank" rel="noopener noreferrer" class="social-link">
          <span class="social-name">GitHub</span>
        </a>
        <a href="https://www.linkedin.com/in/tennyson-love-460b15243" target="_blank" rel="noopener noreferrer" class="social-link">
          <span class="social-name">LinkedIn</span>
        </a>
        <a href="mailto:tennysonknoxlove@gmail.com" class="social-link">
          <span class="social-name">Email</span>
        </a>
      </div>
      
      <div class="resume-download mt-4">
        <a mat-raised-button color="primary" href="assets/files/resume.pdf" download="Tennyson_Love_Resume.pdf" class="download-button">
          Download Resume (PDF)
        </a>
      </div>
    </div>
    
    <div class="contact-form">
      <h2 class="card-title">Send Me a Message</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" 
                 type="text" 
                 placeholder="Enter your name" 
                 formControlName="name"
                 class="form-input">
          <div class="error-message" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
            {{ getErrorMessage('name') }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" 
                 type="email" 
                 placeholder="Enter your email" 
                 formControlName="email"
                 class="form-input">
          <div class="error-message" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" 
                 type="text" 
                 placeholder="What's this about?" 
                 formControlName="subject"
                 class="form-input">
          <div class="error-message" *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.invalid">
            {{ getErrorMessage('subject') }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" 
                    placeholder="Your message" 
                    rows="5" 
                    formControlName="message"
                    class="form-input form-textarea"></textarea>
          <div class="error-message" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
            {{ getErrorMessage('message') }}
          </div>
        </div>
        
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="submit-button"
                [disabled]="isSubmitting">
          {{ isSubmitting ? 'Sending...' : 'Send Message' }}
        </button>
      </form>
    </div>
  </div>
</section>

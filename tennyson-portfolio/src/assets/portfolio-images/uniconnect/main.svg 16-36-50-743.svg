    <rect x="90" y="0" width="80" height="20" rx="10" fill="#e0e0e0"/>
    <text x="130" y="14" font-family="Arial" font-size="10" text-anchor="middle">Calendar OAuth</text>
    
    <rect x="180" y="0" width="80" height="20" rx="10" fill="#e0e0e0"/>
    <text x="220" y="14" font-family="Arial" font-size="10" text-anchor="middle">Stripe Connect</text>
    
    <rect x="270" y="0" width="80" height="20" rx="10" fill="#e0e0e0"/>
    <text x="310" y="14" font-family="Arial" font-size="10" text-anchor="middle">Angular</text>
  </g>
</svg>

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <g transform="translate(100, 80)">
    <!-- Logo Circle -->
    <circle cx="100" cy="70" r="60" fill="#1a237e"/>
    
    <!-- UC Letters -->
    <text x="100" y="90" font-family="Arial" font-size="50" font-weight="bold" text-anchor="middle" fill="white">UC</text>
    
    <!-- Text -->
    <text x="100" y="160" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">University Connect</text>
    <text x="100" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Resource Sharing Platform</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#e0e0e0"/>

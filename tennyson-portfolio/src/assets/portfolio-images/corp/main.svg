<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the gradient for a premium look -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Define a subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#8b5cf6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background (optional, remove if transparent background needed) -->
  <rect width="200" height="80" fill="#ffffff"/>
  
  <!-- Main text: corp.io -->
  <text 
    x="100" 
    y="45" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="32" 
    font-weight="600" 
    fill="url(#logoGradient)"
    text-anchor="middle" 
    dominant-baseline="middle"
    filter="url(#shadow)">corp.io</text>
</svg> 